<!DOCTYPE html>
<html lang='en'>
<head>
{%include '/partials/head.html' %}
</head>
<body>
   {%include '/partials/navbar.html'%}
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-2 ">
                <form action="/todo" method="POST">
                    <input id='task' type="text" name='task' placeholder="write new task">
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>
            </div>
           <div class="col-3">
                {% for i in tasks %}
                    <div class="row border border-dark rounded-2  justify-content-start mb-2 p-2">
                        <form action="/todo" method="POST" class="d-flex align-items-center">
                            <!-- Hidden input to send the task info -->
                            {% if i.status == 1%}
                                <input type="hidden" name="task_delete" value="{{ i }}">
                                 <button type="submit" class="btn btn-danger me-3">Delete</button>
                            {% else %}
                                <input type="hidden" name="task_complete" value="{{ i }}">
                                <button type="submit" class="btn btn-success me-3">Complete</button>
                            {% endif %}
                            
                            <span>{{ i }}</span>
                        </form>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
